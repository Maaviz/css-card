<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="beauty full Portfolio Card  ">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Maaviz Gorekar">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/yaseen.jpg" alt="human image" class="main-img">
        </div>

        <div class="text-data">
            <div class="name">Yaseen Ansari</div>
            <div class="job">Editor & Painter</div>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-square'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">subscription</button>
            <button class="button">message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' style="color: #ff0000;"></i>
                <span class="number" >4m</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">560k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">860k</span>
            </div>
        </div>
    </div>
</body>
</html>
